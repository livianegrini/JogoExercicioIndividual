<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>

    <title>Floresta Mágica</title>
    <style type="text/css">
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="game"></div>
    <script src="CenaInicial.js" defer></script>
    <script src="Fase1.js" defer></script>
    <script src="ComoJogar.js" defer></script>
    <script src="Fase2.js" defer></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // Configuração do Phaser para iniciar o jogo
            const config = {
                type: Phaser.AUTO,
                width: 800, // Largura da tela do jogo
                height: 600, // Altura da tela do jogo
                physics: {
                    default: 'arcade', // Define a física do jogo como arcade
                    arcade: {
                        gravity: { y: 300 }, // Define a gravidade para puxar objetos para baixo
                        debug: true // Habilita a exibição de hitboxes para depuração
                    }
                },
                parent: "game",
                dom: { createContainer: true },
                scene: [CenaInicial, Fase1, ComoJogar, Fase2] 
            };
            new Phaser.Game(config);
        });
    </script>
</body>

</html>
